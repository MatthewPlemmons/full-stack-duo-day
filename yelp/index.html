<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welp</title>
    <script src="https://use.fontawesome.com/021a94ce62.js"></script>
    <link href="https://unpkg.com/basscss@8.0.2/css/basscss.min.css" rel="stylesheet">  
  </head>
  <body>
    <header class="white bg-gray bg-cover bg-center"
            style="background-image: url(https://d262ilb51hltx0.cloudfront.net/max/2000/1*DZwdGMaeu-rvTroJYui6Uw.jpeg)">
      <nav class="clearfix white">
        <div class="sm-col">
          <a href="/" class="btn py2">Write a Review</a>
          <a href="/" class="btn py2">Events</a>
          <a href="/" class="btn py2">Talk</a>
        </div>
        <div class="sm-col-right">
          <a href="/" class="btn py2">Log In</a>
          <a href="/" class="btn py2 border">Sign Up</a>
        </div>
      </nav>
      <div class="max-width-4 mx-auto">
        <form class="clearfix">
	  <div class="box1">
	    
            <input class="p1 my1 pl4 col col-4 md-col-5 field rounded-left x-group item" type="text" 
                   placeholder="tacos, cheap dinner, Max's">
	  </div>
	  <div class="box2">
	    
            <input class="p1 my1 pl4 col col-4 md-col-5 field not-rounded x-group item" type="text"
                     placeholder="address, neighborhood, city, state or zip">
	  </div>
          <button type="submit" class="p1 my1 btn btn-primary rounded-right">
            <i class="fa fa-search"></i>
          </button>
        </form>
      </div>
</header>
</body>
</html>
